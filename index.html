<!DOCTYPE html>

<head>

<body>

  </div>
  <div class="mt-32">
    <div class="page-item-wrap relative">
      <div class="page-item flex-both-center relative"></div>

    <div class="page-item-wrap relative">

    </div>
    <div class="page-item-wrap relative">
      <div class="page-item flex-both-center relative"></div>
      <a rel="noopener nofollow" class="page-item-each flex-both-center" href="https://www.instagram.com/tran_dinh.pug/"
        target="_blank">Instagram</a>
    </div>
    <div class="page-item-wrap relative">
      <div class="page-item flex-both-center relative"></div>

    </div>
    
  </div>
  </div>
  </div>

    var x = document.getElementById("myAudio");

    function playAudio() {
      x.play();
    }

    function pauseAudio() {
      x.pause();
    }
